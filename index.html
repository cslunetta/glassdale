<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Glassdale PD</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/criminals.css">
  <link rel="stylesheet" href="./styles/notes.css">
</head>

<body>

  <main class="container">
    <header>
      <img src="./images/glassdaleLogo.png" alt="Glassdale PD logo">
    </header>
    <div class="mainContent">
      <div class="container--left">
        <div class="viewSelectorContainer"></div>
        <div class="filters">
          <div class="filter filters__crime"></div>
          <div class="filter filters__incarceration"></div>
          <div class="filter filters__officer"></div>
        </div>
        <article class="criminalsContainer"></article>
        <!-- <article class="witnessContainer"></article>
          <article class="facilityContainer"></article> -->
      </div>
        <!-- notes view -->
      <div class="container--right">
        <aside class="noteFormContainer"><div class="noteListButton"></div></aside>
        <aside class="noteListContainer">
          <article class="noteList"></article>
          <article class="alibiList"></article>
        </aside>
      </div>
    </div>
  </main>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
